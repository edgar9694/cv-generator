<div class="row h-100">
  <app-cv-header class="col-12 border h-25"></app-cv-header>
  <app-cv-content
    class="col-8 border h-75"
    [ngClass]="switchSidebar ? 'order-1' : 'order-2'"

    class="col-4 border h-75"
    [ngClass]="switchSidebar ? 'order-2' : 'order-1'"
  ></app-cv-sidebar>
</div>
