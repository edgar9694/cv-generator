<form class="d-flex flex-column" [formGroup]="contactInfoForm">
  <input
    type="text"
    class="form-control my-2"
    placeholder="{{ contactInfoObj.name }}"
    formControlName="name"
  />
  <div class="d-flex flex-row">
    <div class="d-flex flex-column w-50">
      <div class="input-group mb-1">
        <span class="input-group-text">
          <fa-icon [icon]="faGithub"></fa-icon
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="{{ contactInfoObj.github }}"
          formControlName="github"
        />
      </div>
      <div class="input-group mb-1">
        <span class="input-group-text">
          <fa-icon [icon]="faLinkedin"></fa-icon>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="{{ contactInfoObj.linkedin }}"
          formControlName="linkedin"
        />
      </div>
      <div class="input-group">
        <span class="input-group-text">
          <fa-icon [icon]="faLocationDot"></fa-icon>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="{{ contactInfoObj.location }}"
          formControlName="location"
        />
      </div>
    </div>
    <div class="d-flex flex-column 50">
      <span
        class="w-100"
        formArrayName="emails"
        *ngFor="let email of controlEmailControls; let i = index"
      >
        <div class="input-group" [formGroupName]="i">
          <span class="input-group-text">
            <fa-icon [icon]="faAt"></fa-icon>
          </span>
          <input
            type="email"
            class="form-control"
            [placeholder]="'Correo ' + [i + 1]"
            formControlName="email"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            (click)="addEmail()"
          >
            <fa-icon [icon]="faCirclePlus"></fa-icon>
          </button>
        </div>
      </span>
      <span
        class="w-100 mt-2"
        formArrayName="phones"
        *ngFor="let email of controlPhoneControls; let i = index"
      >
        <div class="input-group" [formGroupName]="i">
          <span class="input-group-text">
            <fa-icon [icon]="faPhone"></fa-icon>
          </span>
          <input
            type="text"
            class="form-control"
            [placeholder]="'Telefono ' + [i + 1]"
            formControlName="phone"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            (click)="addPhone()"
            *ngIf="i == 0"
            [disabled]=""
          >
            <fa-icon [icon]="faCirclePlus"></fa-icon>
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            *ngIf="i > 0"
            (click)="removePhone(i)"
          >
            <fa-icon [icon]="faCircleXmark"></fa-icon>
          </button>
          <!-- <ng-template #removePhone>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              (click)="removePhone(i)"
            >
              <fa-icon [icon]="faCirclePlus"></fa-icon>
            </button>
          </ng-template> -->
        </div>
      </span>
    </div>
  </div>
</form>
